# application configuration
[global]
logger_name = appsync
debug = true

[storage]
backend = appsync.storage.mirrored.MirroredDatabase

readwrite = appsync.storage.sql.SQLDatabase
readwrite.sqluri = sqlite:////tmp/appsync-test-read.db
readwrite.create_tables = True
readwrite.verify_browserid = appsync.util:dummy_verify_browserid

write = appsync.storage.sql.SQLDatabase
write.sqluri = sqlite:////tmp/appsync-test-write.db
write.create_tables = True
write.verify_browserid = appsync.util:dummy_verify_browserid


# Paster configuration for Pyramid
[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:appsync

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar

# need to do this programmatically
mako.directories = cornice:templates

# services config file
configuration = %(here)s/appsync.conf

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

# Begin logging configuration

[loggers]
keys = root, appsync

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_appsync]
level = DEBUG
handlers =
qualname = appsync

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

